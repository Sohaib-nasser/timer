<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Page</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>

    <div class="wrapper">
        <h1 class="heading">Remaining Time Until The Start Of The Project</h1>
        <p class="description">Ministry project!</p>

        <div class="timer">
            <div class="sub_timer">
                <h1 id="day" class="digit">00</h1>
                <p class="digit_name">Days</p>
            </div>
            <div class="sub_timer">
                <h1 id="hour" class="digit">00</h1>
                <p class="digit_name">Hours</p>
            </div>
            <div class="sub_timer">
                <h1 id="min" class="digit">00</h1>
                <p class="digit_name">Minutes</p>
            </div>
            <div class="sub_timer">
                <h1 id="sec" class="digit">00</h1>
                <p class="digit_name">Seconds</p>
            </div>
        </div>

        <!-- Form for setting the target date -->
        <form id="targetDateForm">
            <label for="targetDate">Set Target Date:</label>
            <input type="datetime-local" id="targetDate" name="targetDate" required>
            <button type="submit">Set</button>
        </form>

        <!-- Button for retrieving the target date -->
        <button id="retrieveTargetDate">Retrieve Target Date</button>
    </div>

    <!-- JavaScript -->
    <script>
        // Function to fetch the target date from the server
        function fetchTargetDate() {
            fetch('/target-date')
                .then(response => response.json())
                .then(data => {
                    if (data.targetDate) {
                        document.getElementById('targetDate').value = data.targetDate.slice(0, -1);
                    }
                })
                .catch(error => console.error('Error fetching target date:', error));
        }

        // Function to update the target date on the server
        function updateTargetDate(newTargetDate) {
            fetch('/target-date', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ newTargetDate })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('Target date updated successfully');
                }
            })
            .catch(error => console.error('Error updating target date:', error));
        }

        // Event listener for the form submission
        document.getElementById('targetDateForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const newTargetDate = document.getElementById('targetDate').value;
            updateTargetDate(newTargetDate);
        });

        // Event listener for retrieving the target date
        document.getElementById('retrieveTargetDate').addEventListener('click', fetchTargetDate);

        // Function to update the timer
        function updateTimer() {
            // Your existing timer update logic here...
        }

        // Set an interval to update the timer periodically
        setInterval(updateTimer, 1000);
        
        // Fetch the target date when the page loads
        fetchTargetDate();
    </script>

</body>
</html>
