<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Page</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>

    <div class="wrapper">
        <h1 class="heading">WE ARE COMING SOON</h1>
        <p class="description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsa expedita nemo minus optio quos doloribus! Deleniti, placeat voluptates, sunt enim quidem hic minus dignissimos culpa odio iusto recusandae porro natus!</p>

        <div class="timer">
            <div class="sub_timer">
                <h1 id="day" class="digit">00</h1>
                <p class="digit_name">Days</p>
            </div>
            <div class="sub_timer">
                <h1 id="hour" class="digit">00</h1>
                <p class="digit_name">Hours</p>
            </div>
            <div class="sub_timer">
                <h1 id="min" class="digit">00</h1>
                <p class="digit_name">Minutes</p>
            </div>
            <div class="sub_timer">
                <h1 id="sec" class="digit">00</h1>
                <p class="digit_name">Seconds</p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Get the target date from localStorage or set a new target date if it doesn't exist
        var target_mili_sec = localStorage.getItem('target_mili_sec');
        if (!target_mili_sec) {
            // Set the target date 60 days from the current date
            var targetDate = new Date();
            targetDate.setDate(targetDate.getDate() + 60);
            target_mili_sec = targetDate.getTime();
            localStorage.setItem('target_mili_sec', target_mili_sec);
        }

        // Function to update timer
        function timer() {
            var now_mili_sec = new Date().getTime();
            var remaining_sec = Math.floor((target_mili_sec - now_mili_sec) / 1000 );

            var day = Math.floor(remaining_sec / (3600 * 24));
            var hour = Math.floor((remaining_sec % (3600 * 24)) / 3600);
            var min = Math.floor((remaining_sec % 3600) / 60);
            var sec = Math.floor(remaining_sec % 60);

            document.querySelector("#day").innerHTML = day;
            document.querySelector("#hour").innerHTML = hour;
            document.querySelector("#min").innerHTML = min;
            document.querySelector("#sec").innerHTML = sec;
        }

        // Call timer function every second
        setInterval(timer, 1000);
    </script>

</body>
</html>
